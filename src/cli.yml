name: rs-ls 
version: "0.0"
author: ducks <jake.goldsborough@gmail.com>
about: lists directory contents 
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - long:
        short: l
        help: Use a long listing format 
    - INPUT:
        help: Sets the input dir to use
        required: false 
        index: 1
        default_value: "."
